<ul>
    <li ng-repeat="obs in $ctrl.obs">
        <div class="inlineSpan" style="display: block; overflow: hidden; padding-right: 5px; padding-bottom: 2px">
            <strong style="float: left">
                {{obs.conceptName}}:&nbsp;
            </strong>
            <div ng-if="obs.groupMembers != null && obs.groupMembers != undefined && obs.groupMembers.length > 0">
                <span ng-repeat="member in obs.groupMembers" style="float: left">
                    {{member.prefix}}&nbsp;<span>{{member.value}}</span>
                    <span ng-if="$index != (obs.groupMembers.length - 1)">&comma;</span>
                </span> 
            </div>
            <span ng-else-if="obs.groupMembers == null || obs.groupMembers == undefined || obs.groupMembers.length == 0" style="float: left">
                <span>{{obs.value}}</span>
            </span>
            <span style="float: right; font-size: small; color: #939393">
                {{$ctrl.widgetsCommons.dateToDaysAgoMessage(obs.obsDatetime)}}
            </span>
        </div>
    </li>
     <p ng-show="$ctrl.obs.length == 0">
        {{ 'coreapps.none.inLastTime' | translate }}  {{$ctrl.maxAgeInDays}}  {{ 'coreapps.days' | translate }}
    </p>
</ul>
